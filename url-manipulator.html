<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Manipulation Tool</title>
  <style>
    .form-group {
      display: flex;
      margin-bottom: 0.5rem;
      gap: 20px
    }

    label {
      font-size: 18px;
      display: inline-block;
      min-width: 120px;
    }

    input,
    select {
      padding: 0.25rem 0.5rem;
      border-radius: 3px;
      outline: none;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 250px;
      max-width: 250px;
    }

    button {
      background-color: #000;
      color: #fff;
      padding: 0.5rem 0.75rem;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      ;
    }
  </style>
</head>

<body>
  <h2>Form URL Manipulation Tool</h2>

  <!-- 
    1. location.assign(url)
      + Sang URL mới: Yes
      + Lưu trong history: Yes
      + Quay lại bằng Back: Yes
  -->

  <!-- 
    2. location.replace(url)
      + Sang URL mới: Yes
      + Lưu trong history: No
      + Quay lại bằng Back:No
  -->

  <!-- 
    3. location.reload()
      + Sang URL mới: Tải lại URL hiện tại
      + Lưu trong history:  Không đổi URL
      + Quay lại bằng Back: Không cần
  -->

  <form action="" id="form">
    <div class="form-group">
      <label for="">
        Protocol:
      </label>
      <select name="protocol">
        <option value="http:">http:</option>
        <option value="https:">https:</option>
      </select>
    </div>

    <div class="form-group">
      <label for="">
        Hostname:
      </label>
      <input id="hostname" type="text" name="hostname" placeholder="Enter hostname">
    </div>

    <div class="form-group">
      <label for="">
        Port:
      </label>
      <input type="text" name="port" placeholder="Enter port">
    </div>

    <div class="form-group">
      <label for="">
        Pathname:
      </label>
      <input type="text" name="pathname" placeholder="Enter pathname">
    </div>

    <div class="form-group">
      <label for="">
        Search/Query:
      </label>
      <input type="text" name="search" placeholder="Enter search">
    </div>

    <div class="form-group">
      <label for="">
        Hash:
      </label>
      <input type="text" name="hash" placeholder="Enter hash">
    </div>

    <div class="form-group">
      <button id="navigate">Navigate</button>
      <button id="replace">Replace</button>
      <button id="reload">Reload</button>
    </div>
  </form>

  <script>
    const form = document.querySelector("#form");
    const navigateBtn = document.querySelector("#navigate");
    const replaceBtn = document.querySelector("#replace");
    const reloadBtn = document.querySelector("#reload");

    const protocol = document.querySelector("[name='protocol']");
    const hostname = document.querySelector("#hostname");
    const port = document.querySelector("[name='port']");
    const pathname = document.querySelector("[name='pathname']");
    const search = document.querySelector("[name='search']");
    const hash = document.querySelector("[name='hash']");

    function getAllFormValue() {
      const protocolValue = protocol.value;
      const hostnameValue = hostname.value;
      const portValue = port.value;
      const pathnameValue = pathname.value;
      const searchValue = search.value;
      const hashValue = hash.value;
      return {
        protocolValue,
        hostnameValue,
        portValue,
        pathnameValue,
        searchValue,
        hashValue
      }
    }

    function mapUrl() {
      const allFormValue = getAllFormValue();

      const {
        protocolValue,
        hostnameValue,
        portValue,
        pathnameValue,
        searchValue,
        hashValue
      } = allFormValue

      if (hostnameValue.trim() === '') {
        return;
      }

      const url = `${protocolValue}//${hostnameValue}:${portValue}/${pathnameValue}${searchValue}${hashValue}`;
      return url
    }

    navigateBtn.addEventListener("click", function(e) {
      e.preventDefault();

      if (!hostname.value.trim()) {
        alert("Hay nhap Hostname!");
        return;
      }
      const url = mapUrl();
      window.location.assign(url)
    });

    replaceBtn.addEventListener("click", function(e) {
      e.preventDefault();

      if (!hostname.value.trim()) {
        alert("Hay nhap Hostname!");
        return;
      }
      const url = mapUrl();
      window.location.replace(url)
    });

    reloadBtn.addEventListener("click", function(e) {
      e.preventDefault();
      window.location.reload()
    });
  </script>
</body>

</html>
